<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiritual Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Spiritual Counter</h1>
    <div class="display">
      <div>Count: <span id="count">0</span></div>
      <div>Round: <span id="round">0</span></div>
      <div>Goals: <span id="goal">0</span></div>
    </div>
    <button id="countBtn">Count</button>
    <button id="resetBtn" class="secondary">Reset</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
